<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
body {
            display: grid;
            grid-template-columns: auto 1fr;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        #categories {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translate(0, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    padding: 10px;
    margin-left: calc(10% + 10px);
    align-items: start; /* Aggiunto per allineare gli elementi in alto */
}

        #gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .grid-item {
            margin-bottom: 10px;
        }
    </style>
    <title>Gallery</title>
    <script type="module" src="https://cdn.skypack.dev/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
</head>
<body>
    <div id="categories">
        <label>
            <input type="checkbox" class="category-checkbox" data-category="category1"> Category 1
        </label>
        <label>
            <input type="checkbox" class="category-checkbox" data-category="category2"> Category 2
        </label>
        <label>
            <input type="checkbox" class="category-checkbox" data-category="category3"> Category 3
        </label>
        <label>
            <input type="checkbox" class="category-checkbox" data-category="category4"> Category 4
        </label>
        <label>
            <input type="checkbox" class="category-checkbox" data-category="category5"> Category 5
        </label>
        <!-- Add more categories as needed -->
    </div>
    
    <div id="gallery">
        <!-- Images will be dynamically added here using JavaScript -->
    </div>

    <!-- <script src="script.js"></script> -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            const categories = document.querySelectorAll('.category-checkbox');
            const gallery = document.getElementById('gallery');

    // Define your image data (replace this with your actual data)
    const imageData = [
        { url: 'assets/img (1).jpg', categories: ['category1', 'category2']},
        { url: 'assets/img (2).jpg', categories: ['category2']},
        { url: 'assets/img (3).jpg', categories: ['category3']},
        { url: 'assets/img (4).jpg', categories: ['category4']},
        { url: 'assets/culo (1).jpg', categories: ['category5']},
        { url: 'assets/culo (1).png', categories: ['category1']},
        { url: 'assets/culo (2).png', categories: ['category2']},
        { url: 'assets/img (5).jpg', categories: ['category5']},
        { url: 'assets/img (6).jpg', categories: ['category1']},
        { url: 'assets/img (7).jpg', categories: ['category2']},
        { url: 'assets/img (8).jpg', categories: ['category3']},
        { url: 'assets/img (9).jpg', categories: ['category4']},
        { url: 'assets/img (10).jpg', categories: ['category5']},
        { url: 'assets/img (11).jpg', categories: ['category1']},
        { url: 'assets/img (12).jpg', categories: ['category2']},

        // Add more image data
    ];

    let masonry;

function updateGallery() {
    const selectedCategories = Array.from(categories)
        .filter(category => category.checked)
        .map(category => category.getAttribute('data-category'));

    gallery.innerHTML = '';

    imageData.forEach((image) => {
        if (selectedCategories.length === 0 || selectedCategories.some(category => image.categories.includes(category))) {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = '';

            const divElement = document.createElement('div');
            divElement.appendChild(imgElement);
            divElement.classList.add('grid-item');

            gallery.appendChild(divElement);
        }
    });

    // Initialize or update Masonry layout
    if (masonry) {
        masonry.destroy();
    }

    masonry = new Masonry(gallery, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',
        gutter: 10,
    });
}

categories.forEach(category => {
    category.addEventListener('change', updateGallery);
});

updateGallery();
});

    </script>
</body>
</html>
