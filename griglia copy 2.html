<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid with Categories</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .masonry-grid {
            column-count: 8;
            column-gap: 10px;
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 10px;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            display: block;
        }

        .category-checkbox {
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        .grid-item h3 {
            font-size: 18px;
            margin: 3px 0; /* Ridotto il margine tra il titolo e il paragrafo */
            color: #333;
        }

        /* Stili per il paragrafo (p) */
        .grid-item p {
            font-size: 14px;
            color: #666;
            margin: 3px 0; /* Ridotto il margine tra il titolo e il paragrafo */
        }

        .grid-item h3:hover {
		animation: rainbow 2.5s linear;
		animation-iteration-count: infinite;
        }

        @keyframes rainbow{
		100%,0%{
			color: rgb(255,0,0);
		}
		8%{
			color: rgb(255,127,0);
		}
		16%{
			color: rgb(255,255,0);
		}
		25%{
			color: rgb(127,255,0);
		}
		33%{
			color: rgb(0,255,0);
		}
		41%{
			color: rgb(0,255,127);
		}
		50%{
			color: rgb(0,255,255);
		}
		58%{
			color: rgb(0,127,255);
		}
		66%{
			color: rgb(0,0,255);
		}
		75%{
			color: rgb(127,0,255);
		}
		83%{
			color: rgb(255,0,255);
		}
		91%{
			color: rgb(255,0,127);
		}
}
    

.fancybox-thumbs {
            background: #f9f9f9;
        }

        .fancybox-thumbs__list {
            margin: 0;
            padding: 5px;
        }

        .fancybox-thumbs__list a {
            border: 2px solid #fff;
            padding: 2px;
        }

        .fancybox-thumbs__list img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin: 0;
            box-shadow: none;
        }

        .fancybox-thumbs__list a:hover {
            border: 2px solid #bbb;
        }



    </style>
</head>
<body>
    <div>
        <label class="category-checkbox"><input type="checkbox" id="category1"> Category 1</label>
        <label class="category-checkbox"><input type="checkbox" id="category2"> Category 2</label>
        <label class="category-checkbox"><input type="checkbox" id="category3"> Category 3</label>
        <!-- Aggiungi altri checkbox per le categorie qui -->
    </div>

    <div class="masonry-grid" id="imageGrid"></div>


    <link rel="stylesheet" type="text/css" href="https://cdn.skypack.dev/@fancyapps/fancybox/dist/jquery.fancybox.min.css">


    <script type="module" src="https://cdn.skypack.dev/masonry-layout"></script>
    <script type="module" src="https://cdn.skypack.dev/@fancyapps/fancybox"></script>
    <script type="module" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
        // Dati delle immagini con categorie, titolo e paragrafo
        const imageArray = [
            { id: 1, src: "assets/img (20).jpg", category: ["category1", "category2"], title: "Title 1", paragraph: "Lorem ipsum 1", slides: ["assets/img (22).jpg", "assets/img (23).jpg", "assets/img (24).jpg", "assets/img (25).jpg"] },
            { id: 2, src: "assets/img (21).jpg", category: ["category2", "category3"], title: "Title 2", paragraph: "Lorem ipsum 2", slides: ["assets/img (22).jpg", "assets/img (23).jpg", "assets/img (24).jpg", "assets/img (25).jpg"]  },
            { id: 3, src: "assets/img (22).jpg", category: ["category1", "category2"], title: "Title 3", paragraph: "Lorem ipsum 3", slides: ["assets/img (22).jpg", "assets/img (23).jpg", "assets/img (24).jpg", "assets/img (25).jpg"]  },
            { id: 4, src: "assets/img (23).jpg", category: ["category2", "category3"], title: "Title 4", paragraph: "Lorem ipsum 4", slides: ["assets/img (12).jpg", "assets/img (13).jpg", "assets/img (14).jpg", "assets/img (15).jpg"]  },
            { id: 5, src: "assets/img (24).jpg", category: ["category1", "category2"], title: "Title 5", paragraph: "Lorem ipsum 5", slides: ["assets/img (22).jpg", "assets/img (23).jpg", "assets/img (24).jpg", "assets/img (25).jpg"] },
            { id: 6, src: "assets/img (25).jpg", category: ["category2", "category3"], title: "Title 6", paragraph: "Lorem ipsum 6", slides: ["assets/img (12).jpg", "assets/img (13).jpg", "assets/img (14).jpg", "assets/img (15).jpg"] },
            { id: 7, src: "assets/img (26).jpg", category: ["category1", "category2"], title: "Title 7", paragraph: "Lorem ipsum 7", slides: ["assets/img (12).jpg", "assets/img (13).jpg", "assets/img (14).jpg", "assets/img (15).jpg"] },
            { id: 8, src: "assets/img (27).jpg", category: ["category2", "category3"], title: "Title 8", paragraph: "Lorem ipsum 7", slides: ["assets/img (12).jpg", "assets/img (13).jpg", "assets/img (14).jpg", "assets/img (15).jpg"] } 
            // Aggiungi altre immagini con categorie, titolo e paragrafo qui
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const imageGrid = document.getElementById('imageGrid');
            const checkboxes = document.querySelectorAll('.category-checkbox input');

            function updateGrid() {
                const selectedCategories = Array.from(checkboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.id);

                imageArray.forEach(image => {
                    const gridItem = document.getElementById(`image-${image.id}`);

                    if (selectedCategories.length === 0 || selectedCategories.every(category => image.category.includes(category))) {
                        // Mostra l'immagine
                        gridItem.classList.remove('hidden');
                    } else {
                        // Nascondi l'immagine
                        gridItem.classList.add('hidden');
                    }
                });

                // Inizializza Masonry sulla griglia appena aggiornata
                new Masonry('.masonry-grid', {
                    itemSelector: '.grid-item:not(.hidden)',
                    columnWidth: '.grid-item:not(.hidden)',
                    gutter: 10,
                });
            }

            // Genera il markup HTML per le immagini
            const gridMarkup = imageArray.map(image =>
                `<div class="grid-item" id="image-${image.id}" data-categories="${image.category.join(' ')}">
                    <img src="${image.src}" alt="Image">
                    <h3>${image.title}</h3>
                    <p>${image.paragraph}</p>
                </div>`
            ).join('');

            // Aggiorna il contenuto della griglia
            imageGrid.innerHTML = gridMarkup;

            // Aggiungi un listener per ogni checkbox
            checkboxes.forEach(checkbox =>
                checkbox.addEventListener('change', updateGrid)
            );

            // Inizializza la griglia alla prima apertura della pagina
            updateGrid();
        });


        document.addEventListener('DOMContentLoaded', function() {
            // ... Codice precedente ...

            // Inizializza Fancybox sulla griglia delle immagini
            const imageItems = document.querySelectorAll('.grid-item');
            imageItems.forEach(item => {
                const imageId = item.id.split('-')[1];
                const imageData = imageArray.find(image => image.id.toString() === imageId);

                item.addEventListener('click', () => {
                    $.fancybox.open(imageData.slides.map(slides => ({
                        src: slides,
                        type: 'image'
                    })), {
                        loop: true,
                        transitionEffect: 'slide',
                        buttons: ['slideShow', 'fullScreen', 'thumbs', 'close']
                    });
                });
            });

            // ... Codice precedente ...
        });
   
    </script>
</body>
</html>
