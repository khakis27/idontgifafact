@font-face {

      body {
        font-family: 'AUTHENTICSans-Condensed-90', Arial, Helvetica, sans-serif;
      }
      
      p{
        margin: 0%;
        padding: 0%;
      }

      .masonry-grid {
        float:left;
        width:86%;
        column-count: 6;
        column-gap: 10px;
        height: 100vh;
        overflow: scroll;  
      }

      .grid-item {
        break-inside: avoid;
        margin-bottom: 10px;
        position: relative;
      }

      .grid-item img {
        width: 100%;
        display: block;
      }

      
      
      .col1 {
        margin: 0;
        display: flex;
        align-items: center;
        height: 100vh;
        float:left;
        width:13%;
        z-index: 1000;
      }

      .checkbox {
        margin-right: 10px;
        margin: auto;
      }


      .hidden {
        display: none;
      }

      .grid-item h3 {
        font-family: 'CirrusCumulus', Arial, Helvetica, sans-serif;
        font-weight: bolder;
        font-size: 18px;
        margin: 3px 0; /* Ridotto il margine tra il titolo e il paragrafo */
        color: red;
      }

      /* Stili per il paragrafo (p) */
      .grid-item p {
        font-size: 14px;
        color: black;
        margin: 2px 0; /* Ridotto il margine tra il titolo e il paragrafo */
      }

      .grid-item h3:hover {
        animation: rainbow 2.5s linear;
        animation-iteration-count: infinite;
      }

      @keyframes rainbow {
        100%,
        0% {
          color: rgb(255, 0, 0);
        }
        8% {
          color: rgb(255, 127, 0);
        }
        16% {
          color: rgb(255, 255, 0);
        }
        25% {
          color: rgb(127, 255, 0);
        }
        33% {
          color: rgb(0, 255, 0);
        }
        41% {
          color: rgb(0, 255, 127);
        }
        50% {
          color: rgb(0, 255, 255);
        }
        58% {
          color: rgb(0, 127, 255);
        }
        66% {
          color: rgb(0, 0, 255);
        }
        75% {
          color: rgb(127, 0, 255);
        }
        83% {
          color: rgb(255, 0, 255);
        }
        91% {
          color: rgb(255, 0, 127);
        }
      }

      .slideshow-container {
        position: fixed;
        align-content: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: none;
      }

      .mySlides {
        display: none;
      }

      .mySlides img {
        position: relative;
        background-color:transparent;
        margin: auto;
        padding: 0;
        width: 70%;
        max-width: 1200px;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 40px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .close {
        cursor: pointer;
        position: absolute;
        top: 15px;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        user-select: none;
        right: 10px;
      }

      .prev:hover,
      .next:hover,
      .close:hover {
        animation: rainbow 2.5s linear;
        animation-iteration-count: infinite;
      }
    </style>

      function showSlideshow(imageId) {
        const overlay = document.getElementById(`slideshow-${imageId}`);

      }

      function closeSlideshow(imageId) {
          const overlay = document.getElementById(`slideshow-${imageId}`);
          overlay.style.display = "none";

      function createSlideshow(slideshowContainer, images) {
        let slideIndex = 0;

        function showSlides(index) {
          const slides = slideshowContainer.getElementsByClassName("mySlides");
          if (index >= slides.length) {
            slideIndex = 0;
          } else if (index < 0) {
            slideIndex = slides.length - 1;
          } else {
            slideIndex = index;
          }

          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }

          slides[slideIndex].style.display = "block";
        }


        function plusSlides(n) {
          showSlides(slideIndex + n);
        }

        const prevButton = slideshowContainer.getElementsByClassName("prev")[0];
        const nextButton = slideshowContainer.getElementsByClassName("next")[0];

        prevButton.addEventListener("click", () => plusSlides(-1));
        nextButton.addEventListener("click", () => plusSlides(1));

        showSlides(slideIndex);        

      }

      document.addEventListener("DOMContentLoaded", function () {
        const imageGrid = document.getElementById("imageGrid");
        const checkboxes = document.querySelectorAll(
          ".category-checkbox input"
        );

        function updateGrid() {
          const selectedCategories = Array.from(checkboxes)
            .filter((checkbox) => checkbox.checked)
            .map((checkbox) => checkbox.id);

          imageArray.forEach((image) => {
            const gridItem = document.getElementById(`image-${image.id}`);

            if (
              selectedCategories.length === 0 ||
              selectedCategories.every((category) =>
                image.category.includes(category)
              )
            ) {
              gridItem.classList.remove("hidden");
            } else {
              gridItem.classList.add("hidden");
            }
          });

          new Masonry(".masonry-grid", {
            itemSelector: ".grid-item:not(.hidden)",
            columnWidth: ".grid-item:not(.hidden)",
            gutter: 10,
          });
        }

        const gridMarkup = imageArray
          .map(
            (image) =>
              `<div class="grid-item" id="image-${
                image.id
              }" data-categories="${image.category.join(" ")}">
        <div class="slideshow-container" id="slideshow-${image.id}">
          ${image.slideshowImages
            .map(
              (slideshowImage, index) =>
                `<div class="mySlides">
                    <img src="${slideshowImage}" style="width:100%">
                  </div>`
            )
            .join("")}
          <a class="prev">&#8592;</a>
          <a class="next">&#8594;</a>
          <a class="close" onclick="closeSlideshow(${
            image.id
          })">&#10005;</a>
        </div>
        <img src="${image.src}" alt="Image" onclick="showSlideshow(${
                image.id
              })">
        <h3>${image.title}</h3>
        <p>${image.paragraph}</p>
      </div>`
          )
          .join("");

        imageGrid.innerHTML = gridMarkup;

        checkboxes.forEach((checkbox) =>
          checkbox.addEventListener("change", updateGrid)
        );

        imageArray.forEach((image) => {
          const slideshowContainer = document.getElementById(
            `slideshow-${image.id}`
          );
          createSlideshow(slideshowContainer, image.slideshowImages);
        });
        window.showSlideshow = showSlideshow; // Make showSlideshow global
        window.closeSlideshow = closeSlideshow; // Rendi la funzione closeSlideshow globale
