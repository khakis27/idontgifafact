<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random GIFs</title>
  <style>

@font-face {
  font-family: 'CirrusCumulus';
  src: url('CirrusCumulus.ttf') format('truetype');
  /* Aggiungi altri formati del font, se necessario */
}


    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Colore sfondo */
    }

    .random-gif {
      position: absolute;
    }

    p{
        padding:1px;
     }


    a:link,
    a:visited {
    color: red;
    text-decoration: none;
    text-shadow: white; /* Imposta il colore desiderato per i link non visitati e visitati */
    }

    a:hover,
    a:active {
    color: red; /* Imposta il colore desiderato per i link quando il mouse è sopra di essi o quando sono attivi (cliccati) */
    text-decoration: none; /* Rimuovi la sottolineatura quando il mouse è sopra il link o quando è attivo */
    }

    .archive {
      position: fixed;
      align-content: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000; /* Assicura che i pulsanti siano sopra le GIF */

      font-family: 'CirrusCumulus';
      font-size: 50px;
      text-align: center;
      font-weight: bolder;
      line-height: -2;
    }

    .storia {
      position: fixed;
      top: 10px;
      right: 30px;
      z-index: 1000;

      text-align: center;
      font-weight: bolder;
    }

    #button {
      
      max-width: 120px;
    }
  </style>
</head>
<body>
    <div class="archive">
        <a href='griglia funziona.html'align-content:center>Enter the Archive</a>
    </div>

    <div class="storia">
        <a href="storia.html"><img src="assets/img (1).png" id="button">
        </a>
    </div>
    
  <script>
    // Funzione per ottenere un numero casuale compreso tra min e max
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    // Funzione per caricare e posizionare casualmente le GIFs
    function loadRandomGifs() {
      const gifPaths = [
        'assets/img (20).jpg',
        'assets/img (18).jpg',
        'assets/img (21).jpg',
        'assets/img (17).jpg',
        'assets/img (19).jpg',
        // Aggiungi gli altri percorsi delle tue GIF qui
      ];

      const numGifs = gifPaths.length;
      const gifContainer = document.body;

      for (let i = 0; i < numGifs; i++) {
        const gif = document.createElement('img');
        const randomPathIndex = getRandomNumber(0, numGifs - 1);
        gif.src = gifPaths[randomPathIndex];
        gif.classList.add('random-gif');

        const size = getRandomNumber(50, 150); // Dimensione casuale tra 50 e 150 pixel
        gif.style.width = `${size}px`;
        gif.style.height = `${size}px`;

        // Posiziona casualmente le GIF evitando sovrapposizioni
        let x, y;
        let isOverlapping;
        do {
          x = getRandomNumber(0, window.innerWidth - size);
          y = getRandomNumber(0, window.innerHeight - size);

          // Verifica se la posizione si sovrappone a un'altra GIF
          isOverlapping = checkOverlap(gif, x, y);
        } while (isOverlapping);

        gif.style.left = `${x}px`;
        gif.style.top = `${y}px`;

        gifContainer.appendChild(gif);
      }
    }

    // Funzione per verificare la sovrapposizione di elementi
    function checkOverlap(element, x, y) {
      const gifs = document.querySelectorAll('.random-gif');
      const size = parseInt(element.style.width); // Ottieni la dimensione dell'elemento corrente

      for (const existingGif of gifs) {
        const rect1 = {
          left: x,
          right: x + size,
          top: y,
          bottom: y + size,
        };

        const rect2 = existingGif.getBoundingClientRect();
        if (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        ) {
          return true; // Sovrapposizione rilevata
        }
      }
      return false; // Nessuna sovrapposizione
    }

    // Carica le GIF al caricamento della pagina
    window.onload = loadRandomGifs;
  </script>
</body>
</html>
