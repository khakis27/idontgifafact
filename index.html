      const gifContainer = document.body;

        const gif = document.createElement('img');
        const randomPathIndex = getRandomNumber(0, numGifs - 1);
        gif.src = gifPaths[randomPathIndex];
        gif.classList.add('random-gif');

        const size = getRandomNumber(50, 150); // Dimensione casuale tra 50 e 150 pixel
        gif.style.maxWidth = `${size}px`;
        

        // Posiziona casualmente le GIF evitando sovrapposizioni
        let x, y;
        let isOverlapping;
        do {
          x = getRandomNumber(0, window.innerWidth - size);
          y = getRandomNumber(0, window.innerHeight - size);

          // Verifica se la posizione si sovrappone a un'altra GIF
          isOverlapping = checkOverlap(gif, x, y);
        } while (isOverlapping);

        gif.style.left = `${x}px`;
        gif.style.top = `${y}px`;

        gifContainer.appendChild(gif);
      }
    }

    // Funzione per verificare la sovrapposizione di elementi
    function checkOverlap(element, x, y) {
      const gifs = document.querySelectorAll('.random-gif');
      const size = parseInt(element.style.width); // Ottieni la dimensione dell'elemento corrente

      for (const existingGif of gifs) {
        const rect1 = {
          left: x,
          right: x + size,
          top: y,
          bottom: y + size,
        };

        const rect2 = existingGif.getBoundingClientRect();
        if (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        ) {
          return true; // Sovrapposizione rilevata
        }
      }
      return false; // Nessuna sovrapposizione
    }

    // Carica le GIF al caricamento della pagina
    window.onload = loadRandomGifs;
